<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastWay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>

    <div>
        <div>
            <a>Добро пожаловать {{ user.get_username }}!</a>
        </div>
        <div>
            <a href="{% url 'logout' %}"> Выйти из аккаунта</a></div>
        </div>
    <br>
    <div>
        <form method="POST">
            {% csrf_token %}
            <input type="text"  placeholder="название" name="name">
            <input type="text"  placeholder="количество" name="numbers">
            <input type="text"  placeholder="цвет" name="color">
            <input type="text"  placeholder="размер" name="size">
            <button type="submit" class="signin__btn">Добавить товар</button>
        </form>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Количество</th>
                    <th>Цвет</th>
                    <th>Размер</th>
                    <th>Статус</th>
                </tr>
            </thead>
            <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.numbers }}</td>
                    <td>{{ product.color }}</td>
                    <td>{{ product.size }}</td>
                    <td>{{ product.status }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
