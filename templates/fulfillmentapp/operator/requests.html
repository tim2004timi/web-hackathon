<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/operator/requests/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/operator/requests/style.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'css/index/mediaquery.css' %}"> -->
</head>
<body>
    <header class="header"> 
        <div class="container">
            <div class="header__top">
                <a class="logo">
                    <img src="{% static 'img/main/products/logo.png' %}" alt="logo" class="logo__img">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="{% url 'operator-products' %}" class="menu__link
                            {% if selected_page == 'товары' %}
                            selected__page
                            {% endif %}">товары</a>
                        </li>
                        <li class="menu__item">
                            <a href="{% url 'operator-bills'%}" class="menu__link
                            {% if selected_page == 'счета' %}input
                            selected__page
                            {% endif %}">счета</a>
                        <li class="menu__item">
                            <a href="{% url 'operator-requests'%}" class="menu__link
                            {% if selected_page == 'запросы на отгрузку' %}
                            selected__page
                            {% endif %}">запросы на отгрузку</a>
                        </li>
                    </ul>
                </nav>
                <button class="cabinet__btn">
                    <span class="cabinet__btn-text">Оператор</span>
                    <img src="{% static 'img/main/products/cabinet.png' %}" alt="cabinet" class="cabinet__btn-img">
                </button> 
                <div class="cabinet__popup-wrapper">
                    <div class="cabinet__popup">
                        <div class="back-btn__container">
                            <button class="back-btn-cabinet">
                                <img src="{% static 'img/login/back-btn__img.svg' %}" alt="back" class="back-btn__img">
                                назад
                            </button>
                        </div> 
                        <div class="cabinet__container">
                            <img src="{% static 'img/main/products/cabinet.png' %}" alt="cabinet" class="cabinet__popup-img">
                            <span class="cabinet__popup-text">Оператор</span>
                            <a href="{% url 'logout' %}" class="exit__btn">выйти</a>
                        </div>
                        <div class="telegram">
                            <a href="https://t.me/FastWayNotification_bot" class="telegram__link"><img src="{% static 'img/main/products/telegram.png' %}" alt="telegram" class="telegram__img"></a>
                            <p class="telegram__text">телеграм бот для уведомлений</p>
                        </div>
                    </div>
                </div>    
            </div>
        </div>    
    </header>
        <main class="main">
            <div class="container">
                <div class="table__wrapper">
                    <table class="table__container">
                        <thead class="table__head-rows__wrapper">
                            <tr class="table__head-rows">
                                <th class="table__head-row table__head-row--name">название</th>
                                <th class="table__head-row--devider"></th>
                                <th class="table__head-row table__head-row--adress">адрес</th>
                                <th class="table__head-row--devider"></th>
                                <th class="table__head-row table__head-row--date">дата</th>
                                <th class="table__head-row--devider"></th>
                                <th class="table__head-row table__head-row--driver">водитель</th>
                                <th class="table__head-row--devider"></th>
                                <th class="table__head-row table__head-row--carnumber">номер авто</th>
                                <th class="table__head-row--devider"></th>
                                <th class="table__head-row table__head-row--label">этикетка</th>
                            </tr>
                        </thead>    
                        <tbody>
                            <tr class="table__content-rows">
                                <td class="table__content-row table__content-row__name">Перевозка 1</td>
                                <td class="table__content-row--devider"></td>
                                <td class="table__content-row table__content-row--adress">Тульская область, муниципальное образование Алексин</td>
                                <td class="table__content-row--devider"></td>
                                <td class="table__content-row table__content-row--date">24.11.23</td>
                                <td class="table__content-row--devider"></td>
                                <td class="table__content-row table__content-row--driver">Петрович П. А.</td>
                                <td class="table__content-row--devider"></td>
                                <td class="table__content-row table__content-row--carnumber">Е 100 ГХ  777</td>
                                <td class="table__content-row--devider"></td>
                                <td class="table__content-row table__content-row--label">+</td>
                            </tr>
                        </tbody>    
                    </table>
                    <div class="overlay__container"></div>
                </div>    
            </div>
        </main>
        <script src="{% static 'js/operator/requests/main.js' %}"></script>
    </body>
</html>
